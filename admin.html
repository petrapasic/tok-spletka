<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
</head>
<body>
<h2>Admin panel</h2>

<button onclick="logout()">Odjava</button>
<div id="rezultati">Nalaganje...</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

<script>
// ðŸ”¥ TUKAJ PRILEPI ISTI FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "...",
  authDomain: "...",
  databaseURL: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
};
firebase.initializeApp(firebaseConfig);

// prepreÄi dostop neprijavljenim uporabnikom
firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    loadData();
  }
});

function logout() {
  firebase.auth().signOut();
}

// nalaganje podatkov
function loadData() {
  const ref = firebase.database().ref("tok-spletka");

  ref.on("value", snapshot => {
    const data = snapshot.val();
    let html = "<h3>Oddane povedi:</h3>";

    for (const id in data) {
      const item = data[id];
      const time = new Date(item.cas).toLocaleString();

      html += `
        <div style="margin-bottom:10px; padding:10px; border:1px solid #ccc;">
          <strong>${time}</strong><br>
          ${item.poved}
        </div>
      `;
    }

    document.getElementById("rezultati").innerHTML = html;
  });
}
</script>

</body>
</html>
